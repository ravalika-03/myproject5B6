<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="list" class="mb-4">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
<!--                 <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li> -->
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <form>
            <h1 class="text-center">Login Page</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile No">
            </div>
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="registrationpage.html">Register</a></p>
        </form>
    </div>
</body>
</html>
